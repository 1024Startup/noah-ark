            .nav-transparent .github-corner {

            .github-corner {
                position: absolute;
                z-index: 10;
                top: 0;
                right: 0;
                border: 0;
                transform: scale(1.1);
            }

            .github-corner svg {
                color: #0f9d58;
                fill: #fff;
                height: 64px;
                width: 64px;
            }

            .github-corner:hover .octo-arm {
                animation: a 0.56s ease-in-out;
            }

            .github-corner .octo-arm {
                animation: none;
            }

            @keyframes a {
                0%,
                to {
                    transform: rotate(0);
                }
                20%,
                60% {
                    transform: rotate(-25deg);
                }
                40%,
                80% {
                    transform: rotate(10deg);
                }

<script id="list-template" type="text/x-handlebars-template">

	<article id="articles" class="container articles">

		<div class="row article-row">
				{{#each rowset}}
			<div class="article col s12 m6 l3" data-aos="zoom-in">
				<div class="card">
					<a href="/2018/10/18/2018/10/java-mian-xiang-dui-xiang-she-ji-zhi-wai-guan-mo-shi/">
						<div class="card-image">

							<img src="{{background}}" class="responsive-img"
								 alt="">

							<span class="card-title">{{title}}</span>
						</div>
					</a>

					<div class="card-content article-content">
						<div class="summary">
							{{description}}
						</div>

					</div>


					<div class="card-action article-tags">
						{{#each buttons}}
						<a href="{{utl}}" target="_blank">
							<span class="chip bg-color">{{name}}</span>
						</a>
						{{/each}}
					</div>

				</div>
			</div>
		{{/each}}
		</div>

	</article>

</script>
<script id="titlelist-template" type="text/x-handlebars-template">

		<li>

		</li>

</script>

<script type="text/javascript">
$(function() {
	var partners = {
		init: function() {
			var self = this;
			self.bindEvent();
			self.getListData();
			self.getTitleList()
		},
		getListData: function() {
			var self = this;
			let data = {
				page:1,
				category:0
			}
			$.ajax({
				url: '/apps/list',
				data: data,
				type: "POST",
				dataType: "JSON",
				success: function(result) {
					if (result['ret'] == 0) {
						let result = {
			    "ret": "0",
			    "data": {
			        "rowset": [{
			            "id": 1,
			            "background": "http://static.blinkfox.com/20181022-organ.jpg",
			            "title": "Puzzle智能投放平台",
			            "description": "puzzle智能广告投放平台，精准投放，助力企业实现营销目标",
			            "buttons": [{
			                "name": "管理员端",
			        	    "type": "url",
			            	"url": "http://admin.mobmobs.com/sysmanager"
			            }]
			        }]
			    }
			}
						var source = $("#list-template").html();
						var template = Handlebars.compile(source);
						$('#content').html(template(result.data));

					} else {

					}
				}
			}).fail(function() {

			});

		},
		bindEvent: function() {
			var self = this;

		},
		getTitleList: function() {
			let result = {
			    "ret": "0",
			    "data": {
			        "rowset": [{
			            "id": 1,
			            "name": "首页",
			            "icon": "fa-home",
			            "url": "/"
			        },{
			            "id": 2,
			            "name": "公司系统",
			            "icon": "fa-tags",
			            "url": "/category/3"
			        },{
			            "id": 3,
			            "name": "研发工具",
			            "icon": "fa-wrench",
			            "url": "/category/4"
			        }]
			    }
			}

			var source = $("#titlelist-template").html();
			var mobile_source =  $("#mobile-titlelist-template").html();
			var template = Handlebars.compile(source);
			var mobile_template = Handlebars.compile(source);
			$('#menu-list').html(template(result.data));
			$('#mobile-menu-list').html(mobile_template(result.data));


		}
	}
	partners.init();
});
</script>
