<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit|ie-stand|ie-comp">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>诺亚方舟</title>
        <link rel="icon" type="image/png" href="/favicon.png">
        <link rel="stylesheet" type="text/css" href="/libs/awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/libs/materialize/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="/libs/aos/aos.css">
        <link rel="stylesheet" type="text/css" href="/libs/animate/animate.min.css">
        <link rel="stylesheet" type="text/css" href="/libs/lightGallery/css/lightgallery.min.css">
        <link rel="stylesheet" type="text/css" href="/css/matery.css">
        <link rel="stylesheet" type="text/css" href="/css/my.css">

        <script src="/libs/jquery/jquery-2.2.0.min.js"></script>
        <link rel="stylesheet" href="/css/prism-tomorrow.css" type="text/css">
        <script type="text/javascript" src="//st.viewlayer.cn/js/mobmobs/handlebars.runtime.min.js"></script>
    </head>
</head>

<body>

<header class="navbar-fixed">
    <nav id="headNav" class="bg-color nav-transparent">
        <div id="navContainer" class="container">
            <div class="nav-wrapper">
                <div class="brand-logo">
                    <a href="/" class="waves-effect waves-light">
                        <img src="/medias/logo.png" class="logo-img hide-on-small-only">
                        <span class="logo-span">诺亚方舟</span>
                    </a>
                </div>
                <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="fa fa-navicon"></i></a>
                <ul class="right" id="menu-list">
                    <li>
                        <a class='dropdown-button waves-effect waves-light' constrainwidth="true" gutter="0" href='#'
                           data-activates='dropdown1'><i class="fa fa-gamepad"></i> 极客大赛</a>
                        <ul id='dropdown1' class='dropdown-content' style="padding-left:0;margin-left:0;width: 300px">
                            <li style="margin-left:0;" data-id="{{id}}" class="waves-effect waves-light btn-tab">
                                <a>第一届</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="/about" class="waves-effect waves-light">
                            <i class="fa fa-user-circle-o"></i><span> 关于</span>
                        </a>
                    </li>
                    <li>
                        <a id="toggleSearch" class="waves-effect waves-light">
                            <i id="searchIcon" class="mdi-action-search"></i>
                        </a>
                    </li>
                </ul>

                <div class="side-nav" id="mobile-nav">

                    <div class="mobile-head bg-color">

                        <img src="/medias/logo.png" class="logo-img circle responsive-img">

                        <div class="logo-name">诺亚方舟</div>
                        <div class="logo-desc">
                            从来没有真正的绝境，只有心灵的迷途
                        </div>
                    </div>

                    <ul class="menu-list mobile-menu-list" id="mobile-menu-list">

                    </ul>
                </div>

            </div>
        </div>


        <style>
            .nav-transparent .github-corner {
                display: none !important;
            }

            .github-corner {
                position: absolute;
                z-index: 10;
                top: 0;
                right: 0;
                border: 0;
                transform: scale(1.1);
            }

            .github-corner svg {
                color: #0f9d58;
                fill: #fff;
                height: 64px;
                width: 64px;
            }

            .github-corner:hover .octo-arm {
                animation: a 0.56s ease-in-out;
            }

            .github-corner .octo-arm {
                animation: none;
            }

            @keyframes a {
                0%,
                to {
                    transform: rotate(0);
                }
                20%,
                60% {
                    transform: rotate(-25deg);
                }
                40%,
                80% {
                    transform: rotate(10deg);
                }
            }
        </style>

    </nav>
</header>

<style type="text/css">
    /* don't remove. */
    .index-cover {
        height: 100vh;
    }
</style>

<div class="bg-cover  about-cover" style="background-image: url('/medias/cover.jpg')">
    <div class="container">
        <div class="row">
            <div class="col s10 offset-s1 m8 offset-m2 l8 offset-l2">
                <div class="brand">
                    <div class="title center-align">
                        诺亚方舟
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('.bg-cover').css('background-image', 'url(/medias/banner/' + new Date().getDay() + '.jpg)');
</script>


<div class="content" id="content">

                        </div>
                        <div class="statis">
                            <span class="count"><a target="_blank">6</a></span>
                            <span class="name">分类</span>
                        </div>
                        <div class="statis">
                            <span class="count"><a target="_blank">16</a></span>
                            <span class="name">标签</span>
                        </div>

                    </div>
                    <div class="col s12 m12 l4">

                            <div class="avatar">

                            </div>
                            <div class="author">
                                <div class="post-statis hide-on-large-only" data-aos="zoom-in-right">

                                        <span class="name">文章</span>
                                    </div>


                                    <div class="statis">
                                        <span class="count"><a target="_blank">6</a></span>
                                        <span class="name">分类</span>
                                    </div>


                                    <div class="statis">
                                        <span class="count"><a target="_blank">16</a></span>
                                        <span class="name">标签</span>
                                    </div>

                                </div>

                                <div class="career">深圳市前海汇流有限公司</div>

                        </div>
                    </div>
                </div>

                <div class="introduction center-align" data-aos="fade-up">

                <style type="text/css">
                    #posts-chart,
                    #categories-chart,
                    #tags-chart {

                <div id="myGallery" class="my-gallery">

                            <div class="img-item" data-src="/medias/featureimages/1.jpg">

                        <div class="photo col s12 m6 l4" data-aos="fade-up">

<!-- 搜索遮罩框 -->

            <input type="search" id="searchInput" name="s" placeholder="请输入搜索的关键字"

    </div>
</footer>

<div id="backTop" class="top-scroll">
    <a class="btn-floating btn-large waves-effect waves-light" href="#!">
        <i class="fa fa-angle-up"></i>
    </a>
</div>

<script id="list-template" type="text/x-handlebars-template">

    <article id="articles" class="container articles">

        <div class="row article-row">
            {{#each rowset}}
            <div class="article col s12 m6 l3" data-aos="zoom-in">
                <div class="card">
                    <a href="/">
                        <div class="card-image">
                            <img src="{{background}}" class="responsive-img" alt="">
                            <span class="card-title">{{title}}</span>
                        </div>
                    </a>

                    <div class="card-content article-content">
                        <div class="summary">
                            {{description}}
                        </div>
                    </div>
                    <div class="card-action article-tags">
                        {{#each buttons}}
                        {{#if type}}
                        <a href="{{url}}" target="_blank">
                            <span class="chip bg-color">{{name}}</span>
                        </a>
                        {{else}}
                        <a class="qrcode-modal" data-url="{{url}}">
                            <span class="chip bg-color">{{name}}</span>
                        </a>
                        {{/if}}
                        {{/each}}
                    </div>

                </div>
            </div>
            {{/each}}
        </div>

    </article>

</script>
<script id="titlelist-template" type="text/x-handlebars-template">
    {{#each rowset}}
    <li class="hide-on-med-and-down">
        <a href="/" class="waves-effect waves-light">
            <i class="fa {{icon}}"></i>
            <span>{{name}}</span>
        </a>
    </li>
    {{/each}}
</script>

<script id="mobile-titlelist-template" type="text/x-handlebars-template">
    {{#each rowset}}
    <li>
        <a data-id="{{id}}" class="waves-effect waves-light btn-tab">
            <i class="fa fa-fw {{icon}}"></i>
            {{name}}
        </a>
    </li>
    {{/each}}
    <li>
        <div class="divider"></div>
    </li>
</script>

<script src="/libs/materialize/js/materialize.min.js"></script>
<script src="/libs/masonry/masonry.pkgd.min.js"></script>
<script src="/libs/aos/aos.js"></script>
<script src="/libs/scrollprogress/scrollProgress.min.js"></script>
<script src="/libs/lightGallery/js/lightgallery-all.min.js"></script>
<script src="/js/matery.js"></script>
<script type="text/javascript">
    $(function () {
        var partners = {
            init: function () {
                var self = this;
                self.bindEvent();
                self.getTitleList();
            },
            bindEvent: function () {
                var self = this;

                $(window).scroll(function () {
                    /* 回到顶部按钮根据滚动条的位置的显示和隐藏.*/
                    let $nav = $('#headNav');
                    let $backTop = $('.top-scroll');
                    let scroll = $(window).scrollTop();
                    if (scroll < 100) {
                        $nav.addClass('nav-transparent');
                        $backTop.slideUp(300);
                    } else {
                        $nav.removeClass('nav-transparent');
                        $backTop.slideDown(300);
                    }
                });
            },
            getTitleList: function () {
                $.ajax({
                    url: 'http://192.168.50.244:8080/api/categories',
                    // data: data,
                    type: "GET",
                    dataType: "JSON",
                    success: function (result) {
                        if (result['ret'] == 0) {

                            var source = $("#titlelist-template").html();
                            var mobile_source = $("#mobile-titlelist-template").html();
                            var template = Handlebars.compile(source);
                            var mobile_template = Handlebars.compile(mobile_source);
                            $('#menu-list').prepend(template(result.data));
                            $('#mobile-menu-list').html(mobile_template(result.data));

                        } else {

                        }
                    }
                }).fail(function () {

                });
            }
        };
        partners.init();
    });
</script>
</body>
</html>
